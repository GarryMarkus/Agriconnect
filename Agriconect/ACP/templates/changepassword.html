{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>
    <div class="profile-container">
        <div class="sidebar">
            <div class="profile-header">
                <i class="fas fa-user-circle"></i>
                <h2 id="user">User Name</h2>
            </div>
            <nav class="profile-nav">
                <a href="{% url 'profile' %}"><i class="fas fa-info-circle"></i> Personal Information</a>
                <a href="/history"><i class="fas fa-history"></i> View History</a>
                <a href="{% url 'logout' %}"><button type="submit" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button></a>
            </nav>
        </div>
        
        <div class="main-content">
            <section id="change-password" class="active">
                <h2>Change Password</h2>
                <form id="password-form">
                    <div class="form-group">
                        <label>Current Password:</label>
                        <input type="password" id="current-password" required>
                    </div>
                    <div class="form-group">
                        <label>New Password:</label>
                        <input type="password" id="new-password" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password:</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                    <button type="submit" class="save-btn">Update Password</button>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
